<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Child</h1>
  <div id="message"></div>
  <script>
    setInterval(() => {
      const $div = document.querySelector('#message');
      $div.textContent = decodeURIComponent(window.location.hash.slice(1));
    }, 100);
  </script>
</body>
</html>
