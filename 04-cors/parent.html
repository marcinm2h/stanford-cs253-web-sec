<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Parent</h1>
  <input type="text" />
  <br />
  <hr />
  <iframe src="//localhost:3001/child.html"></iframe>
  <script>
    const $input = document.querySelector('input');
    $input.addEventListener('input', e => {
      const $iframe = document.querySelector('iframe');
      $iframe.src = `//localhost:3001/child.html#${encodeURIComponent(e.target.value)}`;
    });
  </script>
</body>
</html>
